title=INSTRUCCIONES
title.sub=\u00bfQU\u00c9 ES GENTE?
gente.1=GENTE es un derivado de PENTE, juego inventado por Gary Gabrel en 1978. As\u00ed como el juego de Gabrel, Gente \
  utiliza un tablero con dise\u00f1o de red y los jugadores usan fichas redondas de diferentes colores para moverse sobre \
  \u00e9l.
gente.2=Pero a diferencia de PENTE, Gente se juega con cuatro jugadores divididos en dos equipos. En esta modalidad los \
  equipos se nombran como "caliente" y "fr\u00edo". Los miembros de cada equipo tienen la capacidad o el defecto de \
  "cooperar".
move.title=PRIMER MOVIMIENTO
move=El primer movimiento es siempre en el cuadrado central, el cual est\u00e1 marcado por una estrella roja en el tablero.
win.title=\u00bfC\u00d3MO GANAR?
win=Para ganar, necesitas: a) formar dos filas del mismo color con 3 fichas cada una o b) trabajar con tu compa\u00f1ero de \
  equipo y combinar  sus fichas para formar tres filas de 4 fichas cada una. Una l\u00ednea de tres fichas del mismo color \
  se llama "tria" y una l\u00ednea formada por 4 fichas mezcladas por equipo se llama "tessera". Los jugadores pueden \
  obtener de 5 a 10 puntos por juego, dependiendo de la configuraci\u00f3n que eligieron para ganar.
rules.title=REGLAS DEL JUEGO
rules.list=<li>Se utiliza un tablero de 19X19, tipo "Go".</li>\
<li>Ser\u00e1n cuatro jugadores, divididos en dos equipos.</li>\
<li>Se otorgar\u00e1n 10 puntos por juego.</li>\
<li>Las fichas amarillas deben ir primero y se mueven en el cuadrado central.</li>\
<li>Los jugadores no pueden capturar las fichas del equipo contrario.</li>\
<li>Por cada dos "trias" el jugador recibe 10 puntos.</li>\
<li>Por cada tres "tesseras" ambos jugadores obtienen 5 puntos.</li>
strategy.title=ESTRATEGIA
strategy.1=Una "tria" (tres fichas del mismo color en una fila) y una "tessera" (cuatro fichas con los colores de un \
  equipo sobre una fila) se pueden mezclar; de modo que una estrategia ideal es luchar primero por conseguir una de \
  ellas y continuar el juego.
strategy.2=En nuestra investigaci\u00f3n hemos identificado las siguientes tres estrategias exitosas, dos de las cuales han \
  sido implementadas en AI (pero a\u00fan no est\u00e1n disponibles).
strategy.list=<li>Bloqueador</li>\
<li>Simple</li>\
<li>Mixta</li>
strategy.blocker=La estrategia de "bloqueador" se utiliza para bloquear los movimientos en los que pretende ganar el \
  equipo contrario. Por ejemplo si un jugador del otro equipo tiene s\u00f3lo un espacio abierto al final de la formaci\u00f3n \
  de dos fichas de su color, entonces la estrategia de "bloqueador" consistir\u00eda en ocupar ese espacio con una ficha \
  de mi color.  De este modo se desalentar\u00eda al miembro del equipo contrario al no permitirle obtener puntos.
strategy.simple=En la estrategia "simple" se pretende buscar todos los movimientos que otorguen puntos individuales y \
  por esquipo que est\u00e9n disponibles en el tablero. Los jugadores buscan que su siguiente movimiento les permita \
  alcanzar la victoria (juego individual o por equipo).
strategy.mixed=En la estrategia "mixta" se combinan las dos estrategias anteriores. El jugador bloquea a sus oponentes \
  si se siente amenazado y  busca obtener puntos ya sea en forma solitaria o en equipo.
fun=\u00a1DIVIERTANSE!
